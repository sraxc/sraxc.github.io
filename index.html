<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main" style="height: 100%;width: 100%;max-width: 500px;">
        <p style="text-align: center;">请记住</p>
        <div id="rembox" style="height: 100%;">
            <h1 id="img0">1</h1>
        </div>
        <div>
            <hr>
            <p style="text-align: center;">请选择前一个数字</p>
            <table style="width: 100%;">
                <tr>
                    <td><h1 id="img1" style="width: 100%" onclick="play(1)">1</h1></td>
                    <td><h1 id="img2" style="width: 100%" onclick="play(2)">2</td>
                </tr>
                <tr>
                    <td><h1 id="img3" style="width: 100%" onclick="play(3)">3</td>
                    <td><h1 id="img4" style="width: 100%" onclick="play(4)">4</td>
                </tr>
            </table>
        </div>
        <p id="demo">分数：0</p>
    </div>
</body>
<style>
    h1{width: 100%;
    text-align: center;
    border: 1px solid;
    }
    td{width: 50%;}
</style>
<script>
    var min = 1, max = 4;
    var reinem = 1;
    var path = "img/";
    var a1, a2, a3, a4 = 1;
    var score = 0;
    var lastreinem = 1;
    var lreinem = 1;

    function changemainimg() {
        reinem = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("img0").innerHTML=reinem;
    };
    function changelist() {
        a1 = Math.floor(Math.random() * (max - min + 1)) + min;
        a2 = Math.floor(Math.random() * (max - min + 1)) + min;
        a3 = Math.floor(Math.random() * (max - min + 1)) + min;
        a4 = Math.floor(Math.random() * (max - min + 1)) + min;
        while (a2 == a1) { a2 = Math.floor(Math.random() * (max - min + 1)) + min; };
        while (a3 == a1 | a3 == a2) { a3 = Math.floor(Math.random() * (max - min + 1)) + min; };
        while (a4 == a1 | a4 == a2 | a4 == a3) { a4 = Math.floor(Math.random() * (max - min + 1)) + min; }
        document.getElementById("img1").innerHTML = a1;
        document.getElementById("img2").innerHTML = a2;
        document.getElementById("img3").innerHTML = a3;
        document.getElementById("img4").innerHTML = a4;
    };
    function play(e) {
        lastreinem = lreinem;
        lreinem = reinem;
        changemainimg();
        if (e == 1) {
            if (a1 == lastreinem) { score = score + 1 }
        } else if (e == 2) {
            if (a2 == lastreinem) { score = score + 1 }
        } else if (e == 3) {
            if (a3 == lastreinem) { score = score + 1 }
        } else if (e == 4) {
            if (a4 == lastreinem) { score = score + 1 }
        }
        changelist();
        document.getElementById("demo").innerHTML="分数：" + score;
    };
</script>

</html>
